    <h3 class="text-center text-white fw-bold mb-3">DAFTAR MAHASISWA</h3>

        <div class="mb-3">
            <label for="NIM" class="form-label text-white fw-bold">NIM</label>
            <input type="text" class="form-control" id="nim" required> 
        </div>

        </div>

            <label class="form-label text-white fw-bold">Jenis Kelamin</label><br>
            <input type="radio" name="gender" value="Laki-Laki" required>
