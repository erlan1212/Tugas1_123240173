<div class="container mt-4">
    <h3 class="text-center text-black fw-bold mb-3">TAMBAH MAHASISWA</h3>
    <form id="studentForm">
        <div class="mb-3">
            <label for="NIM" class="form-label text-black fw-bold">NIM</label>
            <input type="text" class="form-control" id="nim" required> 
        </div>
        <div class="mb-3">
            <label for="Nama" class="form-label text-black fw-bold">Nama</label>
            <input type="text" class="form-control" id="nama" required>   
        </div>
        <div class="mb-3">
            <label class="form-label text-black fw-bold">Jenis Kelamin</label><br>
            <input type="radio" name="gender" value="Laki-Laki" required>
            <span class="text-black">Laki-Laki</span> <br>
            <input type="radio" name="gender" value="Perempuan" required >
            <span class="text-black">Perempuan</span>
        </div>
        <button type="submit" class="btn btn-secondary text-white"> Simpan </button>
    </form>
